<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <div class="container">
    <div class="orderSummaryCard">
      <img src="./images/illustration-hero.svg" alt="Hero Illustration" class="heroImg">
      <div class="orderDetailsSection">
        <p class="title">Order Summary</p>
        <p class="subTitle">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="selectedPlan">
          <img src="./images/icon-music.svg" alt="Music Tone Icon">
          <div class="planType">
            <p id="planName">Annual Plan</p>
            <p id="planPrice">$59.99/year</p>
          </div>
          <a href="#" id="changePlanCTA">Change</a>
        </div>
      </div>
      <div id="proceedPayment">Proceed to Payment</div>
      <div id="cancelOrder">Cancel Order</div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/roubalsehgal" target="_blank">Roubal Sehgal</a>.
  </div>
</body>

</html>
